<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="isabella hochschild,isabella,hochschild,{% block keywords %}{% endblock %}">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Comfortaa|Lobster+Two|Luckiest+Guy|Poiret+One|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    {% block head %}{% endblock %}
</head>

<body>


  <div class="container-fluid" style="background-color: #efefef">

    
    <div class="row">



      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar">
        <a class="navbar-brand js-scroll-trigger" href="/">
          <span class="d-block d-lg-none">isabella hochschild</span>
          <span class="d-none d-lg-block">
            <img style="margin-top: 100px;" class="img-fluid img-profile rounded-circle mx-auto mb-2" src="https://media-exp1.licdn.com/dms/image/C5603AQGHXz1wMc_wNA/profile-displayphoto-shrink_400_400/0/1624148394544?e=1639008000&v=beta&t=IfECdUTHtQ718-yuAxpXwdRTh9B_kKbz3uWr1FGvXAA" alt="">
          </span>
        </a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarSupportedContent" style="margin-top: -100px;
        font-size: 22px;">
          <ul class="navbar-nav" id="data-spy-nav">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#about">about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#portfolio">portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#resume">resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#skills">skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#media">media</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact">contact</a>
            </li>
          </ul>
        </div>
      </nav>
        <div class="col offset-3" id="main">
            {% block content %}{% endblock %}
            <footer class="page-footer deep-purple center-on-small-only pt-0">
                <hr class="rgba-white-light">
                <div class="row d-flex text-center justify-content-center mb-md-0 mb-4" style="padding-top: 25px; height: 75px;">
                  <div class="col">
                    <div class="social-footer mb-5 flex-center social-links" id="social-media-links" style="font-size:25px">
                      <!--Facebook-->
                      <!-- <a class="icons-sm fb-ic link" href="https://www.facebook.com/pages/UHS-Baking-Club/725355447810830"><i class="fab fa-facebook-f""> </i></a> -->
                      <!--Twitter-->
        
                      <!--Google +-->
                      <!-- <a class="icons-sm gplus-ic link" href="https://plus.google.com/106958539680238184412"><i class="fab fa-google-plus"> </i></a>
            
                      <a class="icons-sm tmblr-ic link" href="https://uhsbakingclub.tumblr.com/"><i class="fab fa-tumblr"> </i></a> -->
                      <a class="icons-sm gh-ic link" href="https://www.github.com/isabellahoch/"><i class="fab fa-github"> </i></a>
                      <!--Linkedin-->
                      <a class="icons-sm li-ic link" href="https://www.linkedin.com/in/isabella-hochschild-969ba7127/"><i class="fab fa-linkedin-in"> </i></a>
                      <!--Instagram-->
                      <a class="icons-sm ins-ic link" href="https://www.instagram.com/isabellahochschild/"><i class="fab fa-instagram"> </i></a>
                      <!--Pinterest-->
                      <a class="icons-sm tw-ic link" href="https://twitter.com/isabellahoch"><i class="fab fa-twitter"> </i></a>
                    </div>
                  </div>
                </div>
                <hr class="clearfix rgba-white-light">
                <div class="row d-flex text-center justify-content-center mb-md-0 mb-4">
                  <div class="col-md-8 col-12 mt-5">
                    <p style="line-height: 1.7rem">&copy; <span id="copyright_year">2020</span>: <a class="link" href="/"> Isabella Hochschild </a></p>
                  </div>
                </div>
              </div>
            </footer>
        </div>
    </div>
</div>

                    <!--/Footer-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>
<script>
var date = new Date();
var year = date.getFullYear();  
document.getElementById("copyright_year").innerHTML = year.toString();
</script>
<script>
   $('body').scrollspy({ target: '.navbar' })
</script>
{% block js %}
{% endblock %}
</body>
</html>
